[mypy]
python_version = 3.6

warn_unused_ignores = True
warn_unused_configs = True
warn_unreachable = True
disallow_untyped_defs = True


# Skip autogenerated files from protobuf
[mypy-radio_box.protocol]
ignore_missing_imports = True


# Skip dependencies without type annotations
[mypy-vlc]
ignore_missing_imports = True
